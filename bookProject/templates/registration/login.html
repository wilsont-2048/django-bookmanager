{% extends 'base.html' %}

{% block content %}

<center>
    <h3>Login</h3>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Login</button>
    </form>
    <a href="{% url 'signup' %}">New? Create Account</a>
</center>

{% endblock content %}
